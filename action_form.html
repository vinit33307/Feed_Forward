<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FeedForward | Volunteer Delivery Update</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f1fefb;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #ffffff;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 4px 25px rgba(32, 191, 169, 0.15);
    }

    h2 {
      text-align: center;
      color: #20bfa9;
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #cce7e2;
      outline: none;
      font-size: 1rem;
    }

    input:focus, select:focus {
      border-color: #20bfa9;
      box-shadow: 0 0 8px rgba(32, 191, 169, 0.2);
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #20bfa9;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    button[type="submit"]:hover {
      background: #1aa58e;
    }

    .back-btn {
      display: inline-block;
      margin-top: 25px;
      background: #20bfa9;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .back-btn:hover {
      background: #1aa58e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Volunteer Delivery Update</h2>
    <form action="update_distribution.php" method="POST">
      <label for="donation_id">Donation ID</label>
      <input type="number" id="donation_id" name="donation_id" required />

      <label for="volunteer_id">Volunteer ID</label>
      <input type="number" id="volunteer_id" name="volunteer_id" required />

      <label for="delivery_type">Delivery Type</label>
      <select id="delivery_type" name="delivery_type" required>
        <option value="human">Human</option>
        <option value="vehicle">Vehicle</option>
        <option value="drone">Drone</option>
      </select>

      <label for="status">Delivery Status</label>
      <select id="status" name="status" required>
        <option value="pending">Pending</option>
        <option value="dispatched">Dispatched</option>
        <option value="delivered">Delivered</option>
      </select>

      <button type="submit">Update Delivery</button>
    </form>

    <div style="text-align:center;">
      <button class="back-btn" onclick="window.location.href='volunteer_dash.html'">â¬… Back to Dashboard</button>
    </div>
  </div>
</body>
</html>
