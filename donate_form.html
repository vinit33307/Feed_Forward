<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FeedForward | Donate Food</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f1fefb;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #ffffff;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 4px 25px rgba(32, 191, 169, 0.15);
    }

    h2 {
      text-align: center;
      color: #20bfa9;
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #cce7e2;
      outline: none;
      font-size: 1rem;
    }

    input:focus, textarea:focus {
      border-color: #20bfa9;
      box-shadow: 0 0 8px rgba(32, 191, 169, 0.2);
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #20bfa9;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    button[type="submit"]:hover {
      background: #1aa58e;
    }

    .back-btn {
      display: inline-block;
      margin-top: 25px;
      background: #20bfa9;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }
    .back-btn:hover {
      background: #1aa58e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Donate Food</h2>

    <form action="submit_donation.php" method="POST">
      <label for="donor_name">Your Name</label>
      <input type="text" id="donor_name" name="donor_name" required>

      <label for="food_type">Food Type</label>
      <input type="text" id="food_type" name="food_type" required>

      <label for="quantity">Quantity (kg)</label>
      <input type="number" id="quantity" name="quantity">

      <label for="expiry_date">Expiry Date</label>
      <input type="date" id="expiry_date" name="expiry_date">

      <button type="submit">Submit Donation</button>
    </form>

    <div style="text-align:center;">
      <button class="back-btn" onclick="window.location.href='login.html'">â¬… Back to Login</button>
    </div>
  </div>
</body>
</html>
